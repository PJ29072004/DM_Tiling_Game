<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Buttons{
            border-radius: 30%;
            background-color: black;
            color: aliceblue;
            border: 3px pink solid;
        }
        .Buttons:hover{
            background-color: rgb(9, 28, 28);
            color: rgb(201, 247, 234);
            border: 5px blue solid;
        }
        .Tile{
            color: white;
            position: absolute;
            border-radius: 50%;
            text-align: center;
            border: 1px black solid;
        }
        #Triangle{
            position:absolute;
            top: 15%;
            height: 80%;
            overflow: hidden;
            right: 0;
            margin: 0;
        }
        #Title{
            height: 10vh;
            font-size: 5vw;
            position: absolute;
            left: 2%;
            top: 0;
            vertical-align: middle;
            margin: 0;
        }
        #Settings{
            height: 5vh;
            position: absolute;
            right: 0;
            top: 2vh;
            font-size: 3vh;
            width: 40%;
        }
        #Buttons{
            position: absolute;
            bottom: 0;
            width: 80%;
            left: 20%;
            height: 10%;
            margin: 0;
        }
        #l1{
            position: absolute;
            width: 20%;
            height: 3vw;
            bottom: calc(5vh - 1.5vw);
            left: 0;
            font-size: 3vw;
            vertical-align: middle;
            text-align: center;
        }
        #P{
            background-color: antiquewhite;
            border-radius: 10px;
            border: 3px green solid;
            width: 30%;
            height: 100%;
            text-align: center;
            font-size: 3vh;
            right: 2%;
            top: 0;
            position: absolute;
        }
        #l2{
            position: absolute;
            right: 50%;
            width: 50%;
            height: 100%;
            top: 0;
        }
        
    </style>
</head>
<body>
    <h1 id="Title">Tiling Game</h1>
    <div id="Settings">
        <label id="l2"> Enter the value of p here : &nbsp; </label>
        <input type="number" id="P" value=3>
    </div>
    <div id="Triangle"></div>
    <label id="l1">Add a number : </label>
    <div id="Buttons"></div>
    <script src="script.js"></script>
</body>
</html>
